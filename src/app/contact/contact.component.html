<section id="contact" class="py-20 bg-gray-900 text-white">
  <div class="container mx-auto px-4">
    <h2 class="text-4xl font-bold mb-6 animate-fade-in-up">Contact Me</h2>
    <form class="max-w-xl mx-auto space-y-4">
      <input type="text" placeholder="Your Name" class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-700 focus:outline-none">
      <input type="email" placeholder="Your Email" class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-700 focus:outline-none">
      <textarea rows="5" placeholder="Your Message" class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-700 focus:outline-none"></textarea>
      <button class="bg-indigo-600 px-6 py-2 rounded hover:bg-indigo-700 transition">Send</button>
    </form>
  </div>
</section>
